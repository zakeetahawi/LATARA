<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="نظام إدارة علاقات العملاء - CRM System"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap"
    />
    
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    
    <title>نظام إدارة علاقات العملاء</title>
    
    <!-- Preload fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600&display=swap"
      as="style"
    />
    
    <!-- Style to prevent FOUC -->
    <style>
      body {
        margin: 0;
        direction: rtl;
        font-family: 'Cairo', sans-serif;
      }
      .initial-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #fafafa;
      }
      .spinner {
        width: 40px;
        height: 40px;
        margin: 20px auto;
        border: 3px solid #f3f3f3;
        border-radius: 50%;
        border-top: 3px solid #3f51b5;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loading">
        <div>
          <img src="/logo.png" alt="شعار النظام" width="150" />
          <div class="spinner"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
