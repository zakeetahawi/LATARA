{% extends 'base.html' %}
{% block title %}{% if warehouse %}تعديل المخزن{% else %}إضافة مخزن{% endif %}{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title mb-0">{% if warehouse %}تعديل المخزن{% else %}إضافة مخزن{% endif %}</h2>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">اسم المخزن*</label>
                            <input type="text" id="name" name="name" class="form-control" required value="{{ warehouse.name|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="code" class="form-label">كود المخزن*</label>
                            <input type="text" id="code" name="code" class="form-control" required value="{{ warehouse.code|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="branch" class="form-label">الفرع</label>
                            <select id="branch" name="branch" class="form-select">
                                <option value="">بدون</option>
                                {% for branch in branches %}
                                    <option value="{{ branch.id }}" {% if warehouse.branch_id == branch.id %}selected{% endif %}>{{ branch.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">العنوان</label>
                            <input type="text" id="address" name="address" class="form-control" value="{{ warehouse.address|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="manager" class="form-label">المدير المسؤول</label>
                            <select id="manager" name="manager" class="form-select">
                                <option value="">بدون</option>
                                {% for manager in managers %}
                                    <option value="{{ manager.id }}" {% if warehouse.manager_id == manager.id %}selected{% endif %}>{{ manager.get_full_name|default:manager.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="is_active" class="form-label">نشط</label>
                            <input type="checkbox" id="is_active" name="is_active" {% if warehouse.is_active %}checked{% endif %}>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">ملاحظات</label>
                            <textarea id="notes" name="notes" class="form-control" rows="2">{{ warehouse.notes|default:'' }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> {% if warehouse %}حفظ التغييرات{% else %}إضافة المخزن{% endif %}
                            </button>
                            <a href="{% url 'inventory:warehouse_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> إلغاء
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
