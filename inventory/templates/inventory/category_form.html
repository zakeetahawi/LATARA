{% extends 'base.html' %}
{% block title %}{% if category %}تعديل الفئة{% else %}إضافة فئة{% endif %}{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title mb-0">{% if category %}تعديل الفئة{% else %}إضافة فئة{% endif %}</h2>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">اسم الفئة*</label>
                            <input type="text" id="name" name="name" class="form-control" required value="{{ category.name|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">الوصف</label>
                            <textarea id="description" name="description" class="form-control" rows="2">{{ category.description|default:'' }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="parent" class="form-label">الفئة الأب</label>
                            <select id="parent" name="parent" class="form-select">
                                <option value="">بدون</option>
                                {% for c in categories %}
                                    <option value="{{ c.id }}" {% if category.parent_id == c.id %}selected{% endif %}>{{ c.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> {% if category %}حفظ التغييرات{% else %}إضافة الفئة{% endif %}
                            </button>
                            <a href="{% url 'inventory:category_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> إلغاء
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
