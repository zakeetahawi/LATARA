{% extends 'base.html' %}
{% block title %}{% if order %}تعديل طلب شراء{% else %}طلب شراء جديد{% endif %}{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title mb-0">{% if order %}تعديل طلب شراء{% else %}طلب شراء جديد{% endif %}</h2>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="order_number" class="form-label">رقم الطلب*</label>
                            <input type="text" id="order_number" name="order_number" class="form-control" required value="{{ order.order_number|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="supplier" class="form-label">المورد*</label>
                            <select id="supplier" name="supplier" class="form-select" required>
                                <option value="">اختر المورد...</option>
                                {% for supplier in suppliers %}
                                    <option value="{{ supplier.id }}" {% if order.supplier_id == supplier.id %}selected{% endif %}>{{ supplier.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="warehouse" class="form-label">المخزن*</label>
                            <select id="warehouse" name="warehouse" class="form-select" required>
                                <option value="">اختر المخزن...</option>
                                {% for warehouse in warehouses %}
                                    <option value="{{ warehouse.id }}" {% if order.warehouse_id == warehouse.id %}selected{% endif %}>{{ warehouse.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="expected_date" class="form-label">تاريخ متوقع للتوريد</label>
                            <input type="date" id="expected_date" name="expected_date" class="form-control" value="{{ order.expected_date|date:'Y-m-d' }}">
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">ملاحظات</label>
                            <textarea id="notes" name="notes" class="form-control" rows="2">{{ order.notes|default:'' }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> {% if order %}حفظ التغييرات{% else %}إنشاء الطلب{% endif %}
                            </button>
                            <a href="{% url 'inventory:purchase_order_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> إلغاء
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
