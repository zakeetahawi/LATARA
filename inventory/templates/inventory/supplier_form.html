{% extends 'base.html' %}
{% block title %}{% if supplier %}تعديل المورد{% else %}إضافة مورد{% endif %}{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title mb-0">{% if supplier %}تعديل المورد{% else %}إضافة مورد{% endif %}</h2>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">اسم المورد*</label>
                            <input type="text" id="name" name="name" class="form-control" required value="{{ supplier.name|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="contact_person" class="form-label">الشخص المسؤول</label>
                            <input type="text" id="contact_person" name="contact_person" class="form-control" value="{{ supplier.contact_person|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">الهاتف</label>
                            <input type="text" id="phone" name="phone" class="form-control" value="{{ supplier.phone|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" id="email" name="email" class="form-control" value="{{ supplier.email|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">العنوان</label>
                            <input type="text" id="address" name="address" class="form-control" value="{{ supplier.address|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="tax_number" class="form-label">الرقم الضريبي</label>
                            <input type="text" id="tax_number" name="tax_number" class="form-control" value="{{ supplier.tax_number|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">ملاحظات</label>
                            <textarea id="notes" name="notes" class="form-control" rows="2">{{ supplier.notes|default:'' }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> {% if supplier %}حفظ التغييرات{% else %}إضافة المورد{% endif %}
                            </button>
                            <a href="{% url 'inventory:supplier_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> إلغاء
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
